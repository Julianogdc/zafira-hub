server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compressão gzip para melhor performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # Importante para Single Page Applications (React):
        # Tenta servir o arquivo solicitado, se não existir, redireciona para index.html
        try_files $uri $uri/ /index.html;
    }

    # Cache para arquivos estáticos (imagens, css, js)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
